{% extends 'base.html' %}

{% block body %}
<h2>{{num}} upto {{upto}} </h2>
<table>
    {% for i in upto|get_range %}
    <tr>
        <td>{{num}}</td>
        <td>X</td>
        <td>{{upto}}</td>
        <td>=</td>
        <td>{% widthratio num 1 i %}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
